<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>座席表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .main-container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    .left-content {
      flex: 0 0 auto;
    }
    .right-content {
      flex: 1;
      min-height: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-links {
      margin-bottom: 20px;
    }
    .nav-links a {
      margin-right: 15px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 3px;
    }
    .nav-links a:hover {
      background-color: #0056b3;
    }
    .classroom {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0;
    }
    .blackboard {
      background-color: #2d5016;
      color: white;
      text-align: center;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    .seating-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 10px;
      max-width: 700px;
      margin: 0;
    }
    .seat {
      width: 80px;
      height: 80px;
      border: 2px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 12px;
      position: relative;
    }
    .seat.occupied {
      background-color: #e3f2fd;
      border-color: #2196f3;
    }
    .seat.occupied.male {
      background-color: #e8f5e8;
      border-color: #4caf50;
    }
    .seat.occupied.female {
      background-color: #fce4ec;
      border-color: #e91e63;
    }
    .seat.empty {
      background-color: #f9f9f9;
      border-color: #ccc;
      color: #999;
    }
    .seat-position {
      font-size: 10px;
      color: #666;
      margin-bottom: 2px;
    }
    .student-name {
      font-weight: bold;
      font-size: 11px;
    }
    .legend {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin-top: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border: 2px solid;
      border-radius: 3px;
    }
    .legend-male {
      background-color: #e8f5e8;
      border-color: #4caf50;
    }
    .legend-female {
      background-color: #fce4ec;
      border-color: #e91e63;
    }
    .legend-empty {
      background-color: #f9f9f9;
      border-color: #ccc;
    }
  </style>
</head>
<body>
<div class="nav-links">
  <a th:href="@{/students}">生徒一覧へ</a>
  <a th:href="@{/students/new}">生徒追加</a>
</div>

<div class="main-container">
  <div class="left-content">
    <div class="classroom">
      <div class="blackboard">黒板</div>

      <h1 style="text-align: left; margin-bottom: 30px;">座席表</h1>

      <div class="seating-grid">
        <!-- 座席を7x7のグリッドで表示 -->
        <div th:each="row : ${#numbers.sequence(1, 7)}" class="row">
          <div th:each="col : ${#numbers.sequence(1, 7)}"
               th:with="student=${seatMap.get(row + ',' + col)}"
               th:class="${student != null ? 'seat occupied ' + (student.gender == '男子' ? 'male' : 'female') : 'seat empty'}">

            <div class="seat-position" th:text="${row} + '-' + ${col}"></div>

            <div th:if="${student != null}" class="student-name" th:text="${student.name}"></div>
            <div th:if="${student == null}" class="student-name">空席</div>
          </div>
        </div>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color legend-male"></div>
          <span>男子</span>
        </div>
        <div class="legend-item">
          <div class="legend-color legend-female"></div>
          <span>女子</span>
        </div>
        <div class="legend-item">
          <div class="legend-color legend-empty"></div>
          <span>空席</span>
        </div>
      </div>
    </div>
  </div>

  <div class="right-content">
    <h2>席替え条件</h2>
    <p>ここに将来的に席替えの条件や設定項目を追加予定</p>
    <!-- 今後、席替えの条件設定フォームなどを追加 -->
    <form th:action="@{/students/shuffle}" method="post"
          onsubmit="return confirm('座席をシャッフルしますか？');" style="margin: 0;">
      <button type="submit">席替え</button>
    </form>
  </div>
</div>
</body>
</html>
