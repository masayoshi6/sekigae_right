<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>

  <style>
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      padding: 5px;
      width: 200px;
    }
    .card {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .nav-links {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .radio-group {
      display: flex;
      gap: 15px;
    }
    .radio-label {
      display: flex;
      align-items: center;
      margin-bottom: 0;
    }
    .radio-label input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }
  </style>

</head>
<body>
<div class="nav-links">
  <a th:href="@{/students}">生徒一覧へ</a>
  <!--  ↑コントローラーの @GetMapping("/students") へ飛ぶ-->
</div>
<h1>新規登録</h1>
<div class="card">

  <!--    button を押すと、コントローラーの @PostMapping("/students")が動く　
  このstudentsはth:action="@{/students}"に連動-->
  <form th:action="@{/students}" th:object="${student}" method="post">
    　<!--  　　　　　　　　　　　　　　　　　　　　　　↑ このstudentはStudentController.javaの
registerメソッドの引数の student に連動  　-->

    <div class="form-group">
      <label for="name">名前：</label>
      <input type="text" id="name" th:field="*{name}">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    </div>

    <div class="form-group">
      <label>性別：</label>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" th:field="*{gender}" value="男子"> 男子
        </label>
        <label class="radio-label">
          <input type="radio" th:field="*{gender}" value="女子"> 女子
        </label>
      </div>
      <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></div>
    </div>

    <div class="form-group">
      <label for="seatRow">行：</label>
      <input type="number" id="seatRow" th:field="*{seatRow}" min="3" max="7">
      <div th:if="${#fields.hasErrors('seatRow')}" th:errors="*{seatRow}" class="error"></div>
    </div>

    <div class="form-group">
      <label for="seatColumn">列：</label>
      <input type="number" id="seatColumn" th:field="*{seatColumn}" min="3" max="7">
      <div th:if="${#fields.hasErrors('seatColumn')}" th:errors="*{seatColumn}" class="error"></div>
    </div>

    <button type="submit">登録</button>
    <!--    button を押すと、コントローラーの @PostMapping("/students")が動く-->
  </form>

  <!-- 全般的なエラーメッセージ表示 -->
  <div th:if="${seatError}" th:text="${seatError}" style="color: red;"></div>
</div>
</body>
</html>
